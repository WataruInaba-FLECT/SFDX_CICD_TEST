name: "Salesforce Deploy Check"
on:
    pull_request:
        types:
            - opened
            - synchronize
            - reopened
        branches:
            - develop
jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
              with:
                  ref: ${{github.head_ref}}

            - uses: actions/setup-node@v1
              with:
                  node-version: ">=14"
                  check-latest: true

            - name: "Install Salesforce CLI"
              run: |
                  npm install sfdx-cli
                  node_modules/sfdx-cli/bin/run --version
                  node_modules/sfdx-cli/bin/run plugins --core

            - name: "Populate auth file with SFDX_URL secret"
              shell: bash
              run: "echo ${{secrets.SFDX_URL}} > SFDX_QA"

            - name: "Authenticate against developer sandbox"
              run: node_modules/sfdx-cli/bin/run force:auth:sfdxurl:store -f SFDX_QA -s -a LRQA

            - name: "Create Scratch Org"
              run: node_modules/sfdx-cli/bin/run force:org:create -f config/project-scratch-def.json -a logidev-test --setdefaultusername

            - name: "Push source"
              run: node_modules/sfdx-cli/bin/run force:source:push
